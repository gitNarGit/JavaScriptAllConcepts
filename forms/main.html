<form action="" method="POST" id="form1">
  <input type="number" min="10" required placeholder="number" value="10" name="num">
  <input type="email" required placeholder="email" value="test@test.com" name="email">
  <input type="submit" required name="submit" value="send">
</form>
<script>
  (function(){
    let form_data = {},data_to_json_string,name;
    document.getElementById("form1").addEventListener("submit",function(e){
      e.preventDefault();
      let form = this.querySelectorAll("input");
      for(let input of form){
        name = input.getAttribute("name");
        form_data[name] = input.value;
      }
      data_to_json_string = JSON.stringify(form_data);
      console.log(data_to_json_string); //this can be sent to server
    })
  })()




  //enctype="multipart/form-data"    - for sending media to server. Not working with GET
</script>
